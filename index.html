<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top">
                <img src="/assets/svgs/magnify.svg" alt="search" class="icon">
                <input type="text">
                <img src="/assets/svgs/bell-ring-outline.svg" alt="notifications" class="icon">
                <img src="/assets/pics/KikoIcon.jpg" alt="ProfileIcon" class="profile-icon">
                <div>User</div>
            </div>
            <div class="bottom">
                <div class="current-user">
                    <img src="/assets/pics/KikoIcon.jpg" alt="ProfileIcon" class="profile-icon">
                    <div class="welcome">
                        <div>Hi there,</div>
                        <div>User</div>
                    </div>
                </div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="branding">
                <img src="/assets/pics/TempLogo.png" alt="Logo">
                <div>Dashboard</div>
            </div>
            <ul class="nav">
                <li><img src="/assets/svgs/home.svg" alt="Home" class="icon">
                    <a class="link">Home</a></li>
                <li><img src="/assets/svgs/account.svg" alt="Profile" class="icon">
                    <a class="link">Profile</a></li>
                <li><img src="/assets/svgs/message.svg" alt="Messages" class="icon">
                    <a class="link">Messages</a></li>
                <li><img src="/assets/svgs/clock.svg" alt="History" class="icon">
                    <a class="link">History</a></li>
                <li><img src="/assets/svgs/tasks.svg" alt="Tasks" class="icon">
                    <a class="link">Tasks</a></li>
                <li><img src="/assets/svgs/community.svg" alt="Communities" class="icon">
                    <a class="link">Communities</a></li>
                <br>
                <li><img src="/assets/svgs/cog.svg" alt="Settings" class="icon">
                    <a class="link">Settings</a></li>
                <li><img src="/assets/svgs/help.svg" alt="Support" class="icon">
                    <a class="link">Support</a></li>
                <li><img src="/assets/svgs/shield.svg" alt="Privacy" class="icon">
                    <a class="link">Privacy</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="project-container">
                <div>Projects</div>
                <div class="cell-container">
                    <div class="cell">Cell</div>
                    <div class="cell">Cell</div>
                    <div class="cell">Cell</div>
                    <div class="cell">Cell</div>
                    <div class="cell">Cell</div>
                    <div class="cell">Cell</div>
                </div>
            </div>
            <div class="main-side">
                <div class="announcement-container">
                    <div>Announcements</div>
                    <div class="box">Box</div>
                </div>
                <div class="trending-container">
                    <div>Trending</div>
                    <div class="box">Box</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
